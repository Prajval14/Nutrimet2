    IDs - underscore(_)

    <style>
        body {
            /* Hide horizontal scrollbar */
            overflow-x: hidden;
        }
      
        .add_to_cart_button {
            background-color: #054F98;
        }
      
        .add_to_cart_button.added {
            background-color: #94BF9D;
            color: black;
        }
      
        
      
        .card {
            /* padding: 1rem; Example padding within each card */
            border: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            
        }

        .card img {
            border-radius:8px 8px 0px 0px;
        }

        #product_cards {
            margin-bottom: 10px;
        } 
      
        /* Adjustments for mobile views */
        @media (max-width: 767px) {
            .card {
                padding: 0;
                border-radius: 0;
                box-shadow: none;
            }

            #product_cards {
                margin-bottom: 0;
            }            

            .card-title {
                font-size: 15px;
            }

            .card img {
                border-radius: 0;
            }
            
            /* .card-body {
                padding: 10px 0px 10px 10px;
            } */

            #products-row {
                padding: 0; /* Padding on larger screens */                
            }
      
            .card-text {
                display: none; /* Hide product descriptions on mobile */
            }
      
            #products-row .col-md-3 {
                /* flex: 0 0 50%; Mimics col-6 behavior */
                /* Mimics col-6 behavior */
                max-width: 50%;
                margin: 0;
                padding: 0;
            }

            .add_to_cart_button {
                font-size: 15px;
            }
        }
      
        @media (max-width: 576px) {
            .btn-group .btn {
                font-size: 0.8rem; /* Smaller text on small devices */
                padding: .375rem .5rem; /* Adjust padding to make buttons smaller */
            }
        }
      
        /* Padding adjustments for larger screens */

                <button type="button" class="btn btn-outline-primary" data-filter="gym">Gym Accessories</button>
